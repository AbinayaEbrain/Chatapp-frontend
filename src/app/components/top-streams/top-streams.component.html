<ul class="collection col s12 m12 l10" *ngFor="let post of topPosts">
  <li class="collection-item avatar">
    <img src="../../../assets/50x50.png" alt="" class="circle" />
    <span class="title">{{ post.username }}</span>
    <p class="time">
      {{ timeFromNow(post.created) }}
      <!--<br /> Country -->
    </p>
  </li>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <!-- <div class="card-image">
          <img class="postImage" src="../../../assets/50x50.png" alt="" />
        </div> -->
        <div class="card-content">
          <p>{{ post.post }}</p>
        </div>
        <div class="card-action">
          <!--for 'ngclass' = if the username is not found in the 'likes' array then it will add 'notLiked' else 'liked' -->
          <i
            (click)="likePost(post)"
            [ngClass]="!CheckInLikesArray(post.likes, user.username) ? 'notLiked' : 'liked'"
            class="material-icons"
            >thumb_up</i
          >
          <span class="iconSpan">{{ post.totalLikes }}</span>
          <i class="material-icons" (click)="openCommentBox(post)" [ngClass]="!CheckInLikesArray(post.comments, user.username) ? 'notLiked' : 'liked'">chat</i>
          <span class="iconSpan">{{ post.comments.length }}</span>
        </div>
      </div>
    </div>
  </div>
</ul>

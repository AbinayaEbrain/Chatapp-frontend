<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
      <div class="row" *ngIf="following.length > 0">
        <div class="col s12 m6 l4 cardDiv" *ngFor="let user of following">
          <div class="card">
            <a>
              <div class="card-image imagaDiv">
                <img src="../../../assets/50x50.png" alt="" class="imgCircle responsive-img" />
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{ user.userFollowed.username }}
              </h3>
              <p>Country</p>
              <button class="btn" (click)="unFollow(user.userFollowed)">UnFollow</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="following.length <= 0">
          <h4 class="text">You are not following anyone yet!!</h4>
        </div>
    </div>
  </div>
</div>
